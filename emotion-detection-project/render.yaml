services:
  - type: web
    name: emotion-detection-backend
    env: python
    pythonVersion: "3.11.9"
    buildCommand: |
      cd emotion-detection/backend
      pip install -r requirements.txt
    startCommand: |
      cd emotion-detection/backend
      uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHONPATH
        value: emotion-detection/backend
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: "3.11.9"
    healthCheckPath: /health
    autoDeploy: true
