services:
  - type: web
    name: emotion-detection-backend
    env: python
    pythonVersion: "3.11"
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PYTHONPATH
        value: /app
    healthCheckPath: /health
    autoDeploy: true
    # Use standard instance for data processing
    instanceType: standard-1x
